<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Preliminar de la Página</title>

    <!-- Meta para descripción general -->
    <meta name="description" content="Ejemplo de vista previa para redes sociales con etiquetas meta.">

    <!-- Open Graph (Facebook, WhatsApp, MS Teams) -->
    <meta property="og:title" content="Mi Página Web">
    <meta property="og:description" content="Descripción de mi página web para redes sociales.">
    <meta property="og:image" content="https://ejemplo.com/imagen.jpg">
    <meta property="og:url" content="https://ejemplo.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mi Página Web">
    <meta name="twitter:description" content="Descripción de mi página web para Twitter.">
    <meta name="twitter:image" content="https://ejemplo.com/imagen.jpg">
    <meta name="twitter:url" content="https://ejemplo.com">

</head>
<body>
    <h1>Vista Preliminar de la Página</h1>
    <p>Este es un ejemplo de código HTML con meta etiquetas para redes sociales.</p>
</body>
</html>
